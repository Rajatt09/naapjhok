<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naap Jhok - Under Maintenance</title>
    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --bg-color: #ede8d5;
            --text-color: #5C3317;
            --brand-color: #A65E2E;
            --brand-dark: #8A4A21;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 1. TOP BAR (Logo Only) --- */
        header {
            width: 100%;
            padding: 15px 0;
            background-color: var(--bg-color);
            text-align: center;
            z-index: 10;
        }

        .logo-img {
            width: 50px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* --- 2. VIDEO SECTION --- */
        .video-wrapper {
            position: relative;
            width: 100%;
            flex-grow: 1;
            overflow: hidden; /* Clips content if it gets too long */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(237, 232, 213, 0.4); 
            z-index: 1;
        }

        /* --- 3. CENTER CONTENT --- */
        .content-overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 20px; /* More padding for breathing room */
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #3e220e;
            text-shadow: 0 1px 3px rgba(255,255,255,0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 600;
            color: #3e220e;
            text-shadow: 0 1px 3px rgba(255,255,255,0.6);
        }

        .qr-img {
            width: 180px;
            height: auto;
            border-radius: 12px;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            margin-bottom: 30px; /* Space between QR and Button */
        }

        /* --- 4. CONTACT BUTTON (Centered) --- */
        .contact-container {
            position: relative; /* Relative to flow of content */
            display: inline-block;
        }

        .contact-btn {
            background-color: var(--brand-color);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background 0.3s, transform 0.2s;
            user-select: none;
            border: 2px solid white; /* Adds a nice pop over video */
        }

        .contact-btn:hover {
            background-color: var(--brand-dark);
            transform: translateY(-2px);
        }

        /* Dropdown Logic */
        .dropdown-content {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Centers it perfectly */
            top: 100%;
            margin-top: 15px;
            background-color: white;
            min-width: 280px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            border-radius: 10px;
            border: 2px solid var(--brand-color);
            padding: 15px;
            text-align: left;
            z-index: 101;
        }

        /* Little Arrow pointing up to button (Optional but nice) */
        .dropdown-content::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: transparent transparent white transparent;
        }
        .dropdown-content::before {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -11px;
            border-width: 11px;
            border-style: solid;
            border-color: transparent transparent var(--brand-color) transparent;
        }

        .dropdown-item {
            display: block;
            color: var(--text-color);
            font-size: 0.95rem;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .dropdown-item:last-child {
            margin-bottom: 0;
        }

        .dropdown-label {
            font-weight: 700;
            color: var(--brand-color);
            margin-right: 5px;
        }

        /* Show on Hover */
        .contact-container:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <img src="naapjhok.png" alt="Naap Jhok Logo" class="logo-img">
    </header>

    <div class="video-wrapper">
        
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>

        <div class="content-overlay">
            <h1>Website under Maintenance</h1>
            <p>To place your order, scan the QR code below.</p>
            
            <img src="QR.jpeg" alt="Scan to order" class="qr-img">
            
            <br>

            <div class="contact-container">
                <div class="contact-btn">Contact Us</div>
                <div class="dropdown-content">
                    <div class="dropdown-item">
                        <span class="dropdown-label">Phone:</span> +91-8505916189
                    </div>
                    <div class="dropdown-item">
                        <span class="dropdown-label">Email:</span> info@naapjhok.in
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
